<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | [Social media dashboard]</title>

</head>
<body>
  

  <h1>Social Media Dashboard</h1>
  <span>Total Followers: 23,004</span>
  <div class="card-container">
      <div class="card card1">
        
        <p class="social-handle"><img class="social-icon" src="images/icon-facebook.svg" alt="facebook icon">@JonnyJH</p>
        <p class="social-followers"><span class="social-follower-number">1987</span>Followers</p>
        <p class="social-update">12 Today</p>
      </div>

      <div class="card card2">two</div>
      <div class="card card3">three</div>
      <div class="card card4">four</div>
      <h2>Overview Today</h2>
      <div class="card card5">five</div>
      <div class="card card6">six</div>
      <div class="card card7">Seven</div>
      <div class="card card8">Eight</div>
      <div class="card card9">Nine</div>
      <div class="card card10">Ten</div>
      <div class="card card11">Eleven</div>
      <div class="card card12">twelve</div>
  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
